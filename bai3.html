<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">
        Bài 3: đếm ký tự nguyên âm
    </label>
    <button onclick="countVowel('aakkuullll')">Giải</button>




    <script>
        function countVowel(input) {
        let arrayVowel=["a","o","e","u","i"];
        let count=0;
        for(let i =0;i<input.length;i++){
            for(let j=0;j<arrayVowel.length;j++){
                if(input[i]==arrayVowel[j]){
                    count++;
                    break;
                }
            }
        }
        if(count==0) document.write('khong co nguyen am trong chuoi') ;
        else document.write(count);
    }
    </script>
</body>
</html>
